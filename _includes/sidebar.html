<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.title }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.url == site.url %} active{% endif %}" href="/about">About Me</a>
  </nav>

  <div class="sidebar-item">
    <p>
      {{ site.description }}
    </p>
    <p class="social-icons">
      <a href="{{ site.author.linkedin }}"><i class="fab fa-linkedin-in fa-2x"></i></a>
      <a href="{{ site.author.github }}"><i class="fab fa-github fa-2x"></i></a>
      <a href="mailto:{{ site.author.email }}"><i class="fas fa-envelope fa-2x"></i></a>
      <!-- <a href="/feed.xml"><i class="fa fa-rss fa-2x"></i></a> -->
    </p>
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
