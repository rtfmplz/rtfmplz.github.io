<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ site.title }}</title>
		<link rel="stylesheet" href="/css/air.css">
	</head>
	<body>
		<a href="/" style="text-decoration:none">Home</a>
		<a href="/about" style="text-decoration:none">About</a>

		<!-- { content } : 포스트 또는 페이지 컨텐츠를 보여준다. -->
		<!-- @see http://jekyllrb-ko.github.io/docs/variables/#section -->
		{{ content }}

		<!-- page.author가 있다면, _data/profile.yaml 에서 정보를 얻어 이메일 링크를 출력한다. -->
		{% if page.author %}
			{% assign author = site.author %}
			<a rel="author" href="mailto:{{ author.email }}" title="{{ author.name }}" style="text-decoration:none">
				To. {{ author.name }}
			</a>
		{% endif %}
	</body>
</html>
