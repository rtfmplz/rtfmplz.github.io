<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ site.title }}</title>
	</head>
	<body>
		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css" type="text/css" />

		<!-- Homepage CSS -->
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
		
		<div class="site">

			<div class="title">
				<a href="/">Jae Lee</a>
				<a class="extra" href="/about">About</a>
			</div>

			<!-- {{ content }} : 포스트 또는 페이지 컨텐
				 @see http://jekyllrb-ko.github.io/docs/variables/#section -->
			<div class="post">
				<div class="post-title"> </div>
				<div class="post-body">
					{{ content }}
				</div>
			</div>

			<!-- page.author가 있다면, _data/profile.yaml 에서 정보를 얻어 이메일 링크를 출력한다. -->
			{% if page.author %}
				{% assign author = site.data.profile[page.author] %}
				<a rel="author" href="mailto:{{ author.email }}" title="{{ author.name }}">
					To. {{ author.name }}
				</a>
			{% endif %}
		</div>
	</body>
</html>
