<ul class="posts">

  <!-- This loops through the paginated posts -->
  {% for post in paginator.posts %}
  <li>
    <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}"
      style="text-decoration:none">{{ post.title }}</a>
  </li>
  {% endfor %}

  {% include pagination.html %}

</ul>
